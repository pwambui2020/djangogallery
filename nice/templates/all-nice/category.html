{%extends 'all-nice/base.html'%}

{% block content %}
{{block.super}}

{% for image in images %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ image.name }} </h2>
    </div>

    <!--Display news Article images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{image.image.url}}" class="img-responsive" alt="Image">
    </div>

  </div>

{%endfor%}

<div class="container">

    <div class="row">
      <img src="{{image.image.url}}"  class="img-responsive" alt="">
    </div>
 
    <div class="row">
      <h1 class="text-center">{{image.name}}</h1>
    </div>
 
    <div class="row">
      <p>{{image.description}}</p>
    </div>
 
     
  </div>

{% endblock %}
